<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">
    <title>Список задач</title>
</head>
<body>
    <div id="app">
        <h1>Список задач</h1>
        <div id="counters-container">
            <div id="completed-tasks-counter" class="task-counter">Сделано: 0</div>
            <div id="uncompleted-tasks-counter" class="task-counter">Не сделано: 0</div>
        </div>
        <div id="task-container">
        </div>
        <div id="input-container">
            <input type="text" id="new-task" placeholder="Введите новую задачу">
            <button id="add-button">Добавить</button>
            <button id="delete-all-button">Очистить все</button>
        </div>
    </div>
    
    <footer>
        <hr class="line"/>
        <p>
            Copyright ©
        </p>
    </footer>
</body>
</html>
